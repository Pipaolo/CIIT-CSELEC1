<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 1 - Web POS - Paolo Tolentino</title>
    <meta name="description" content="Activity 1 - Web POS" />
    <script src="dist/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/tailwind.css" />
  </head>
  <body class="w-full flex flex-col space-y-4 h-screen p-4">
    <!-- Start building the input fields -->
    <h1 class="font-bold text-3xl col-span-2 text-center">Sample POS</h1>
    <hr class="border-2 rounded-full" />
    <div class="grid grid-cols-2 gap-4 w-full flex-1">
      <!-- Item List -->
      <div class="flex flex-col items-center space-y-4">
        <h4 class="font-bold text-xl">Item List</h4>
        <ul id="item-list" class="flex flex-col space-y-4 w-full h-full"></ul>
      </div>
      <!-- Cart -->
      <div class="flex flex-col items-center space-y-4">
        <h4 class="font-bold text-xl">Cart</h4>
        <ul
          id="cart-item-list"
          class="flex flex-col overflow-y-auto h-full space-y-4 w-full"
        ></ul>
        <div class="w-full flex justify-between">
          <span>Total Amount: </span>
          <span id="cart-total-amount-label"> </span>
        </div>
        <!-- Handle Manual Payment -->

        <form id="pay-form" class="flex justify-between w-full">
          <div class="flex items-center space-x-2">
            <span>Enter Amount:</span>
            <input
              id="pay-amount-input"
              name="amount"
              type="number"
              class="border border-gray-200"
            />
          </div>
          <button
            id="pay-btn"
            class="
              bg-green-500
              hover:bg-green-700
              text-white
              font-bold
              py-2
              px-4
              rounded
            "
          >
            Pay
          </button>
        </form>
      </div>
    </div>
    <!-- Load in the scripts -->

    <script src="scripts/icons.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
